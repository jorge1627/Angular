<p>
    Email<br/>
    <input type="email" [formControl]="emailControl">
</p>
<p *ngIf="emailControl.errors && emailControl.dirty">
    <small *ngIf="emailControl.hasError('required')">Este campo es requerido</small>
    <small *ngIf="emailControl.hasError('email')">Este campo tiene que se un email</small>
    
</p>
<button type="button" [disabled]="emailControl.invalid" (click)="getEmail($event)">Save</button>
